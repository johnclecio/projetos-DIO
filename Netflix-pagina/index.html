<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <title>MARVELFLIX STUDIO</title>
</head>
<body>
        <header>
            <div class="container">
                <h2 class="logo">MARVELFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">CRONOLÓGIA MARVEL</h3>
                    <p class="descricao">Com uma enxurrada de filmes e séries sendo lançados todos os anos, o Universo Cinematográfico da Marvel prova que é cada dia mais imprescindível para o público compreender a cronologia da franquia. Comece a assistir agora mesmo</p>
                        <div class="botoes">
                            <button role="button" class="botao">
                                <i class="fas fa-play"></i>  
                                 ASSISTIR AGORA
                            </button>
                            <button role="button" class="botao">
                                <i class="fas fa-info-circle"></i>  
                                MAIS INFORMAÇÕES
                            </button>
                      </div>
                </div>
            </div>
        </main>
