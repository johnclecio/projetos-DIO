<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Formulario de Cadastro</title>
</head>
<body>

    <form method="get">
          <h3>Você selecionou: Pizza de Calabresa</h3>
          <p>Quais opcionais você deseja?</p>
          <input type="checkbox" name="opcional[]" value="queijo"> + queijo <br>
          <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>
          <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
          <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>
          <p>Borda recheada?</p>
          <input type="radio" name="borda" value="sim">Sim<br>
          <input type="radio" name="borda" value="nao">Não<br>
          <p>Bebida</p>
          <input type="radio" name="bebida" value="suco">Suco<br>
          <input type="radio" name="bebida" value="refrigerante">Refrigerante<br>
          <input type="radio" name="bebida" value="agua">Água<br>
          <input type="radio" name="bebida" value="nenhum">Nenhum<br><br>

          <button type="submit">Enviar pedido</button>
    </form>
     <br>
     <hr>
    <form action="">
        <label for="">Text: </label><input type="text"/><br>
        <label for="">Número: </label><input type="number" min="0" step="5" max="99"/><br>
        <label for="">Range: </label><input type="range" min="0" max="100" value="20"/><br>
        <label for="">Color: </label><input type="color"/><br>
        <label for="">E-mail: </label><input type="email"/><br>
        <label for="">URL: </label><input type="url"/><br>
        <label for="">Date: </label><input type="date"/><br>
        <label for="">Week: </label><input type="week"/><br>
        <label for="">Month: </label><input type="month"/><br>
        <label for="">Checkbox: </label><input type="checkbox"/><label for="">Checkbox: </label><input type="checkbox"/><br>
        <label for="">Radio: </label><input type="radio" name="aceito"/> <label for=""><input type="radio" name="aceito"></label><br>
        <label for="">Hiddne: </label><input type="hidden" /><br>
        <label for="">File: </label><input type="file" /><br>
        <label for="">Search: </label><input type="search" /><br>
        <label for="">Button: </label><input type="submit" value="Enviar"/><br>
    </form>
     <br>
     <hr>
    <form name="signup" onsubmit="" method="POST" action="#">
            <label for="">Nome*:</label> <input type="text" name="name"><br>
            <label for="">Idade*:</label> <input type="number" name="age"><br>
            <label for="">Senha*:</label> <input type="password" name="password"><br>
            <button type="submit">Enviar</button>
    </form>
     <br>
     <hr>
    <form onsubmit="" method="POST">
            <label for="">Nome:</label> <input type="text" name="name"><br>
            <label for="">Cargo:</label> 
            <select name="role" id="">
              <option value="">Selecione o cargo</option>
              <option value="gerente">Gerente</option>
              <option value="diretor">Diretor</option>
              <option value="presidente">Presidente</option>
            </select>
            <br>
            <label for="">Assunto:</label> <input type="text" name="subject"><br>
            <button type="submit">Enviar</button>
    </form>
     
</body>
</html>
